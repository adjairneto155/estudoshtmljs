<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <style>
        #area{
            font: normal 1.5em arial;
            background-color: rgb(109, 153, 43);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOW</h1>
    <div id="area">
        interaja..      
    </div>

    <script>
    var a = document.getElementById('area')
    a.addEventListener ('click', clicar)
    a.addEventListener ('mouseenter', entrar)
    a.addEventListener ('mouseout', sair)

        function clicar() {
            a.innerText = "clicou"
            a.style.background = "black"
        }
        function entrar() {
            a.innerText = "entrou"
            a.style.background = "green"
        }
        function sair() {
            a.innerText = "saiu"
            a.style.background = "blue"
        }
    </script>

</body>
</html>
